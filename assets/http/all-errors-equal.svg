<svg viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <rect width="600" height="280" fill="#fff"/>
  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" font-size="11" fill="#212529" font-weight="bold">Option B: All Errors Are Equal</text>

  <!-- Code box on the left -->
  <rect x="20" y="55" width="140" height="80" rx="4" fill="none" stroke="#212529" stroke-width="1.5"/>
  <text x="90" y="70" text-anchor="middle" font-size="8" fill="#212529" font-weight="bold">Your code</text>
  <text x="90" y="85" text-anchor="middle" font-size="7" fill="#6c757d" font-family="monospace">try:</text>
  <text x="90" y="95" text-anchor="middle" font-size="7" fill="#6c757d" font-family="monospace">  response = get(...)</text>
  <text x="90" y="105" text-anchor="middle" font-size="7" fill="#6c757d" font-family="monospace">except:</text>
  <text x="90" y="115" text-anchor="middle" font-size="7" fill="#6c757d" font-family="monospace">  return []</text>

  <!-- Arrow to API -->
  <line x1="160" y1="95" x2="200" y2="95" stroke="#212529" stroke-width="1.5"/>
  <polygon points="205,95 197,90 197,100" fill="#212529"/>

  <!-- API cloud -->
  <ellipse cx="250" cy="95" rx="40" ry="25" fill="none" stroke="#212529" stroke-width="1.5"/>
  <text x="250" y="99" text-anchor="middle" font-size="9" fill="#212529">API</text>

  <!-- Response options branching out -->
  <!-- Happy path (top) - 200 OK -->
  <line x1="290" y1="85" x2="340" y2="55" stroke="#22a522" stroke-width="1.5"/>
  <rect x="345" y="40" width="70" height="30" rx="4" fill="#ddffdd" stroke="#22a522" stroke-width="1.5"/>
  <text x="380" y="52" text-anchor="middle" font-size="8" fill="#22a522" font-weight="bold">200 OK</text>
  <text x="380" y="64" text-anchor="middle" font-size="7" fill="#22a522">[{repos...}]</text>

  <!-- Arrow to success -->
  <line x1="415" y1="55" x2="455" y2="55" stroke="#22a522" stroke-width="1.5"/>
  <polygon points="460,55 452,50 452,60" fill="#22a522"/>
  <rect x="465" y="40" width="60" height="30" rx="15" fill="#22a522" stroke="#212529" stroke-width="1.5"/>
  <text x="495" y="57" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">OK!</text>

  <!-- Error responses -->
  <!-- 500 -->
  <line x1="293" y1="95" x2="340" y2="100" stroke="#fd456f" stroke-width="1.5"/>
  <rect x="345" y="85" width="70" height="30" rx="4" fill="#ffdddd" stroke="#fd456f" stroke-width="1.5"/>
  <text x="380" y="97" text-anchor="middle" font-size="8" fill="#fd456f" font-weight="bold">500</text>
  <text x="380" y="109" text-anchor="middle" font-size="7" fill="#fd456f">Server Error</text>

  <!-- 401 -->
  <line x1="293" y1="100" x2="340" y2="140" stroke="#fd456f" stroke-width="1.5"/>
  <rect x="345" y="125" width="70" height="30" rx="4" fill="#ffdddd" stroke="#fd456f" stroke-width="1.5"/>
  <text x="380" y="137" text-anchor="middle" font-size="8" fill="#fd456f" font-weight="bold">401</text>
  <text x="380" y="149" text-anchor="middle" font-size="7" fill="#fd456f">Unauthorized</text>

  <!-- 429 - highlighted as special -->
  <line x1="290" y1="105" x2="340" y2="180" stroke="#fd456f" stroke-width="1.5"/>
  <rect x="345" y="165" width="70" height="30" rx="4" fill="#ffed50" stroke="#212529" stroke-width="2"/>
  <text x="380" y="177" text-anchor="middle" font-size="8" fill="#212529" font-weight="bold">429</text>
  <text x="380" y="189" text-anchor="middle" font-size="7" fill="#212529">Too Many Req</text>

  <!-- Network error -->
  <line x1="285" y1="110" x2="340" y2="220" stroke="#fd456f" stroke-width="1.5"/>
  <rect x="345" y="205" width="70" height="30" rx="4" fill="#ffdddd" stroke="#fd456f" stroke-width="1.5"/>
  <text x="380" y="217" text-anchor="middle" font-size="8" fill="#fd456f" font-weight="bold">Timeout</text>
  <text x="380" y="229" text-anchor="middle" font-size="7" fill="#fd456f">Network Error</text>

  <!-- All errors lead to return [] -->
  <line x1="415" y1="100" x2="470" y2="140" stroke="#fd456f" stroke-width="1.5"/>
  <line x1="415" y1="140" x2="470" y2="140" stroke="#fd456f" stroke-width="1.5"/>
  <line x1="415" y1="180" x2="470" y2="140" stroke="#fd456f" stroke-width="1.5"/>
  <line x1="415" y1="220" x2="470" y2="140" stroke="#fd456f" stroke-width="1.5"/>

  <!-- return [] box -->
  <rect x="475" y="120" width="70" height="40" rx="4" fill="#f8f9fa" stroke="#fd456f" stroke-width="2"/>
  <text x="510" y="138" text-anchor="middle" font-size="8" fill="#fd456f" font-weight="bold">return []</text>
  <text x="510" y="152" text-anchor="middle" font-size="7" fill="#6c757d">give up</text>

  <!-- Callout for 429 -->
  <line x1="415" y1="180" x2="443" y2="200" stroke="#22a522" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="445" y="195" font-size="7" fill="#22a522">wait 60s</text>
  <text x="445" y="205" font-size="7" fill="#22a522">and retry?</text>

  <!-- Bottom note -->
  <text x="300" y="258" text-anchor="middle" font-size="10" fill="#6c757d">All errors handled the same way: log and return empty.</text>
</svg>
