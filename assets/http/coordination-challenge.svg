<svg viewBox="0 0 450 180" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <rect width="450" height="180" fill="#fff"/>
  <!-- Title -->
  <text x="225" y="18" text-anchor="middle" font-size="10" fill="#212529" font-weight="bold">All traffic goes through one place</text>

  <!-- Web workers -->
  <rect x="20" y="40" width="80" height="28" rx="4" fill="#dcfce7" stroke="#22a55e" stroke-width="1.5"/>
  <text x="60" y="58" text-anchor="middle" font-size="10" fill="#22a55e" font-weight="bold">Web Request</text>

  <rect x="20" y="75" width="80" height="28" rx="4" fill="#dcfce7" stroke="#22a55e" stroke-width="1.5"/>
  <text x="60" y="93" text-anchor="middle" font-size="10" fill="#22a55e" font-weight="bold">Web Request</text>

  <!-- Celery workers -->
  <rect x="20" y="115" width="80" height="28" rx="4" fill="#ffeaff" stroke="#da4ada" stroke-width="1.5"/>
  <text x="60" y="133" text-anchor="middle" font-size="10" fill="#da4ada" font-weight="bold">Celery Task</text>

  <rect x="20" y="150" width="80" height="28" rx="4" fill="#ffeaff" stroke="#da4ada" stroke-width="1.5"/>
  <text x="60" y="168" text-anchor="middle" font-size="10" fill="#da4ada" font-weight="bold">Celery Task</text>

  <!-- Arrows to adapter -->
  <line x1="100" y1="54" x2="170" y2="85" stroke="#212529" stroke-width="1.5"/>
  <line x1="100" y1="89" x2="170" y2="95" stroke="#212529" stroke-width="1.5"/>
  <line x1="100" y1="129" x2="170" y2="105" stroke="#212529" stroke-width="1.5"/>
  <line x1="100" y1="164" x2="170" y2="115" stroke="#212529" stroke-width="1.5"/>

  <!-- Central adapter -->
  <rect x="175" y="65" width="100" height="55" rx="4" fill="#ffed50" stroke="#e0a800" stroke-width="2"/>
  <text x="225" y="85" text-anchor="middle" font-size="9" fill="#212529" font-weight="bold">RateLimitAdapter</text>
  <text x="225" y="100" text-anchor="middle" font-size="8" fill="#6c757d">http.new_session()</text>


  <!-- Arrow to API -->
  <line x1="275" y1="92" x2="340" y2="92" stroke="#212529" stroke-width="1.5"/>
  <polygon points="345,92 337,87 337,97" fill="#212529"/>

  <!-- API -->
  <ellipse cx="390" cy="92" rx="40" ry="25" fill="none" stroke="#212529" stroke-width="1.5"/>
  <text x="390" y="88" text-anchor="middle" font-size="10" fill="#212529">External</text>
  <text x="390" y="100" text-anchor="middle" font-size="10" fill="#212529">API</text>
</svg>
