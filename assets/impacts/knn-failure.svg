<svg viewBox="0 0 480 140" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="480" height="140" fill="#fff"/>

  <!-- LEFT: Day 1 - outlier is alone -->
  <text x="110" y="18" text-anchor="middle" font-size="11" fill="#212529" font-weight="bold">Day 1: Outlier detected</text>

  <!-- Normal cluster -->
  <circle cx="60" cy="90" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="75" cy="85" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="90" cy="92" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="80" cy="100" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="65" cy="98" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="95" cy="80" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <text x="78" y="118" text-anchor="middle" font-size="9" fill="#6c757d">normal values</text>

  <!-- The lonely outlier -->
  <circle cx="170" cy="45" r="6" fill="#fd456f" stroke="#ff0040" stroke-width="1.5"/>
  <text x="170" y="32" text-anchor="middle" font-size="9" fill="#fd456f" font-weight="bold">outlier!</text>

  <!-- Distance arrow -->
  <line x1="100" y1="82" x2="162" y2="50" stroke="#6c757d" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="140" y="72" font-size="8" fill="#6c757d">far away</text>


  <!-- RIGHT: Day 5 - outliers cluster together -->
  <text x="360" y="18" text-anchor="middle" font-size="11" fill="#212529" font-weight="bold">Day 5: Outliers are "normal"</text>

  <!-- Normal cluster -->
  <circle cx="290" cy="90" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="305" cy="85" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="320" cy="92" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="310" cy="100" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="295" cy="98" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="325" cy="80" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>

  <!-- Outlier cluster - now they're friends! -->
  <circle cx="400" cy="45" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="415" cy="50" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="408" cy="60" r="5" fill="#ffed50" stroke="#e7d749" stroke-width="1"/>
  <circle cx="425" cy="42" r="6" fill="#28a745" stroke="#1e7e34" stroke-width="1.5"/>
  <text x="442" y="46" font-size="9" fill="#28a745" font-weight="bold">normal?</text>
  <text x="410" y="78" text-anchor="middle" font-size="8" fill="#6c757d">neighbors!</text>

  <!-- Caption -->
  <text x="360" y="118" text-anchor="middle" font-size="9" fill="#6c757d">outliers became each other's</text>
  <text x="360" y="130" text-anchor="middle" font-size="9" fill="#fd456f" font-weight="bold">k-nearest neighbors</text>
</svg>
