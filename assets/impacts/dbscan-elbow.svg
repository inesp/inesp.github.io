<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="400" height="200" fill="#fff"/>

  <!-- Y axis -->
  <line x1="50" y1="20" x2="50" y2="165" stroke="#212529" stroke-width="1"/>
  <text x="18" y="95" text-anchor="middle" font-size="9" fill="#212529" transform="rotate(-90, 18, 95)">distance to 12th neighbors</text>

  <!-- Y axis labels -->
  <text x="45" y="165" text-anchor="end" font-size="8" fill="#6c757d">0</text>
  <text x="45" y="129" text-anchor="end" font-size="8" fill="#6c757d">1.0</text>
  <text x="45" y="93" text-anchor="end" font-size="8" fill="#6c757d">2.0</text>
  <text x="45" y="57" text-anchor="end" font-size="8" fill="#6c757d">3.0</text>
  <text x="45" y="21" text-anchor="end" font-size="8" fill="#6c757d">4.0</text>

  <!-- X axis -->
  <line x1="50" y1="165" x2="380" y2="165" stroke="#212529" stroke-width="1"/>
  <text x="215" y="190" text-anchor="middle" font-size="9" fill="#212529">points (sorted by distance)</text>

  <!-- X axis labels -->
  <text x="50" y="177" text-anchor="middle" font-size="8" fill="#6c757d">0</text>
  <text x="130" y="177" text-anchor="middle" font-size="8" fill="#6c757d">500</text>
  <text x="215" y="177" text-anchor="middle" font-size="8" fill="#6c757d">1000</text>
  <text x="295" y="177" text-anchor="middle" font-size="8" fill="#6c757d">1500</text>
  <text x="375" y="177" text-anchor="middle" font-size="8" fill="#6c757d">2000</text>

  <!-- The elbow curve - matching the real data shape -->
  <path d="M 50 160
           L 70 158
           L 100 156
           L 130 154
           L 160 152
           L 190 150
           L 220 148
           L 250 145
           L 280 140
           L 295 134
           L 320 115
           L 340 90
           L 345 80
           L 350 55
           L 352 30
           L 353 20"
        fill="none" stroke="#ffed50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Elbow point (where curve crosses eps line, around x=1800) -->
  <circle cx="316" cy="118" r="5" fill="#fd456f"/>

  <!-- elbow label -->
  <text x="305" y="108" text-anchor="middle" font-size="9" fill="#fd456f" font-weight="600">elbow</text>

  <!-- eps label -->
  <text x="305" y="95" text-anchor="middle" font-size="9" fill="#fd456f" font-weight="600">eps = 1.2</text>

</svg>
