<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="500" height="180" fill="#fff"/>

  <!-- Title -->
  <text x="250" y="20" text-anchor="middle" font-size="12" fill="#212529" font-weight="bold">The Eternal Loop (every 2 minutes)</text>

  <!-- Box 1: Collect Metric -->
  <rect x="20" y="40" width="120" height="50" fill="#fff" stroke="#212529" stroke-width="1.5" rx="3"/>
  <text x="80" y="60" text-anchor="middle" font-size="11" fill="#212529">Collect Metric</text>
  <text x="80" y="78" text-anchor="middle" font-size="9" fill="#6c757d">(e.g., 142ms)</text>

  <!-- Arrow 1 -->
  <line x1="140" y1="65" x2="175" y2="65" stroke="#212529" stroke-width="1.5"/>
  <polygon points="175,65 168,61 168,69" fill="#212529"/>

  <!-- Box 2: Compare to Historical Data -->
  <rect x="180" y="40" width="140" height="50" fill="#fff" stroke="#212529" stroke-width="1.5" rx="3"/>
  <text x="250" y="60" text-anchor="middle" font-size="11" fill="#212529">Compare to</text>
  <text x="250" y="78" text-anchor="middle" font-size="11" fill="#212529">Historical Data</text>

  <!-- Arrow 2 -->
  <line x1="320" y1="65" x2="355" y2="65" stroke="#212529" stroke-width="1.5"/>
  <polygon points="355,65 348,61 348,69" fill="#212529"/>

  <!-- Box 3: Return Health -->
  <rect x="360" y="40" width="120" height="50" fill="#fff" stroke="#212529" stroke-width="1.5" rx="3"/>
  <text x="420" y="60" text-anchor="middle" font-size="11" fill="#212529">Return</text>
  <text x="420" y="78" text-anchor="middle" font-size="11" fill="#212529">Health</text>

  <!-- Arrow down from Box 2 -->
  <line x1="250" y1="90" x2="250" y2="115" stroke="#212529" stroke-width="1.5"/>
  <polygon points="250,120 246,113 254,113" fill="#212529"/>

  <!-- Box 4: Historical data storage -->
  <rect x="150" y="125" width="200" height="45" fill="#fff283" stroke="#e7d749" stroke-width="1.5" rx="3"/>
  <text x="250" y="145" text-anchor="middle" font-size="11" fill="#212529">at least 14 days of history</text>
  <text x="250" y="162" text-anchor="middle" font-size="10" fill="#6c757d">(10,080 data points)</text>
</svg>
