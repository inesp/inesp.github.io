<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 260">
  <!-- Background -->
  <rect width="650" height="300" fill="#fff"/>

  <!-- Chart area -->
  <g transform="translate(50, 25)">
    <!-- Grid lines -->
    <g stroke="#eee" stroke-width="1">
      <line x1="0" y1="0" x2="550" y2="0"/>
      <line x1="0" y1="40" x2="550" y2="40"/>
      <line x1="0" y1="80" x2="550" y2="80"/>
      <line x1="0" y1="120" x2="550" y2="120"/>
      <line x1="0" y1="160" x2="550" y2="160"/>
      <line x1="0" y1="200" x2="550" y2="200"/>
    </g>

    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="200" x2="550" y2="200" stroke="#999" stroke-width="1"/>

    <!-- Y-axis labels -->
    <text x="-8" y="204" text-anchor="end" font-size="11" fill="#212529">0.00</text>
    <text x="-8" y="164" text-anchor="end" font-size="11" fill="#212529">0.50</text>
    <text x="-8" y="124" text-anchor="end" font-size="11" fill="#212529">1.00</text>
    <text x="-8" y="84" text-anchor="end" font-size="11" fill="#212529">1.50</text>
    <text x="-8" y="44" text-anchor="end" font-size="11" fill="#212529">2.00</text>
    <text x="-8" y="4" text-anchor="end" font-size="11" fill="#212529">2.50</text>

    <!-- X-axis labels -->
    <text x="0" y="215" text-anchor="middle" font-size="11" fill="#212529">0</text>
    <text x="110" y="215" text-anchor="middle" font-size="11" fill="#212529">5</text>
    <text x="220" y="215" text-anchor="middle" font-size="11" fill="#212529">10</text>
    <text x="330" y="215" text-anchor="middle" font-size="11" fill="#212529">15</text>
    <text x="440" y="215" text-anchor="middle" font-size="11" fill="#212529">20</text>
    <text x="550" y="215" text-anchor="middle" font-size="11" fill="#212529">25</text>

    <!-- KDE curve -->
    <path d="M 0,198
             L 8,195
             C 10,180 12,120 14,80
             C 16,50 18,25 20,15
             C 22,25 24,60 26,100
             C 28,140 30,170 35,185
             C 38,192 40,188 42,182
             C 44,178 46,182 48,188
             C 50,192 52,190 54,185
             C 56,182 58,186 60,192
             C 65,197 80,199 120,199
             L 550,199"
          fill="none" stroke="#1f77b4" stroke-width="2"/>

    <!-- SOUND peaks (green circles) -->
    <g fill="#2ca02c">
      <circle cx="20" cy="15" r="4"/>
      <circle cx="44" cy="177" r="4"/>
      <circle cx="55" cy="180" r="4"/>
    </g>

    <!-- OUTLIER peaks (red circles) - scattered along baseline -->
    <g fill="#d62728">
      <!-- Cluster of outliers near the peaks -->
      <circle cx="62" cy="194" r="4"/>
      <circle cx="70" cy="195" r="4"/>
      <circle cx="78" cy="196" r="4"/>

      <!-- Scattered outliers along the tail -->
      <circle cx="95" cy="198" r="4"/>
      <circle cx="130" cy="198" r="4"/>
      <circle cx="180" cy="198" r="4"/>
      <circle cx="250" cy="198" r="4"/>
      <circle cx="350" cy="198" r="4"/>
      <circle cx="530" cy="198" r="4"/>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(420, 40)">
    <rect x="-10" y="-15" width="200" height="90" fill="#fff" fill-opacity="0.95" stroke="#ddd" rx="3"/>

    <line x1="0" y1="0" x2="20" y2="0" stroke="#1f77b4" stroke-width="2"/>
    <circle cx="10" cy="0" r="2" fill="#1f77b4"/>
    <text x="28" y="4" font-size="11" fill="#212529">KDE curve</text>

    <circle cx="10" cy="28" r="6" fill="#2ca02c"/>
    <text x="28" y="32" font-size="11" fill="#212529">SOUND peaks (3)</text>

    <circle cx="10" cy="52" r="5" fill="#d62728"/>
    <text x="28" y="56" font-size="11" fill="#212529">OUTLIER peaks</text>
  </g>
</svg>
