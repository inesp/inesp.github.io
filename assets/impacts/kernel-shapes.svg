<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="500" height="150" fill="#fff"/>

  <!-- Title -->
  <text x="250" y="20" text-anchor="middle" font-size="11" fill="#212529" font-weight="bold">Kernel Shapes</text>

  <!-- ==================== Gaussian ==================== -->
  <text x="85" y="50" text-anchor="middle" font-size="9" fill="#212529" font-weight="bold">Gaussian</text>
  <text x="85" y="62" text-anchor="middle" font-size="7" fill="#6c757d">(most common)</text>

  <!-- Axis -->
  <line x1="25" y1="120" x2="145" y2="120" stroke="#212529" stroke-width="1"/>

  <!-- Gaussian curve -->
  <path d="M25,120
           Q35,118 45,110
           Q55,95 65,80
           Q75,70 85,68
           Q95,70 105,80
           Q115,95 125,110
           Q135,118 145,120"
        fill="#ffed50" fill-opacity="0.3" stroke="#ffed50" stroke-width="2.5"/>

  <!-- Center point -->
  <circle cx="85" cy="120" r="3" fill="#212529"/>
  <text x="85" y="135" text-anchor="middle" font-size="7" fill="#6c757d">data point</text>

  <!-- ==================== Triangle ==================== -->
  <text x="250" y="50" text-anchor="middle" font-size="9" fill="#212529" font-weight="bold">Triangle</text>
  <text x="250" y="62" text-anchor="middle" font-size="7" fill="#6c757d">(Epanechnikov)</text>

  <!-- Axis -->
  <line x1="190" y1="120" x2="310" y2="120" stroke="#212529" stroke-width="1"/>

  <!-- Triangle -->
  <path d="M190,120 L250,70 L310,120 Z"
        fill="#ffed50" fill-opacity="0.3" stroke="#ffed50" stroke-width="2.5"/>

  <!-- Center point -->
  <circle cx="250" cy="120" r="3" fill="#212529"/>
  <text x="250" y="135" text-anchor="middle" font-size="7" fill="#6c757d">data point</text>

  <!-- ==================== Rectangle ==================== -->
  <text x="415" y="50" text-anchor="middle" font-size="9" fill="#212529" font-weight="bold">Rectangle</text>
  <text x="415" y="62" text-anchor="middle" font-size="7" fill="#6c757d">(uniform)</text>

  <!-- Axis -->
  <line x1="355" y1="120" x2="475" y2="120" stroke="#212529" stroke-width="1"/>

  <!-- Rectangle -->
  <path d="M365,120 L365,80 L465,80 L465,120 Z"
        fill="#ffed50" fill-opacity="0.3" stroke="#ffed50" stroke-width="2.5"/>

  <!-- Center point -->
  <circle cx="415" cy="120" r="3" fill="#212529"/>
  <text x="415" y="135" text-anchor="middle" font-size="7" fill="#6c757d">data point</text>
</svg>
