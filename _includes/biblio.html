{%- if page.biblio -%}
  <h5 class="external_links" id="external_sources">External sources</h5>

  <ul class="external_links">
    {%- for source in page.biblio -%}
      <li><a href="{{ source.link }}"
             target="_blank"><i>{{ source.title }}</i></a></li>
    {%- endfor -%}
  </ul>
{%- endif -%}
