{%- if page.biblio -%}
  <h2 class="external_links mb-3" id="external_sources">External sources</h2>

  <ul class="external_links">
    {%- for source in page.biblio -%}
      <li><a href="{{ source.link }}"
             target="_blank">{{ source.title }}</a></li>
    {%- endfor -%}
  </ul>
{%- endif -%}
