---
layout: default
---


<div class="separator-space">
  {%- for post in site.posts -%}

    <div class="title-underscore"><span></span></div>
    <div class="post-excerpt">
        <h2><a href="{{ post.url | relative_link }}">{{ post.title }}</a></h2>
        {%- if post.subtitle -%}
          <h3 class="post-excerpt-subtitle">{{ post.subtitle }}</h3>
        {%- endif -%}
        <div class="tags">{%- for tag in post.tags -%}<span class="badge bg-yellow">{{ tag }}</span>{%- endfor -%}</div>

        <div class="post-meta">
          <span class="text-muted">{{ post.date | date: site.date_format }}</span>
        </div>

        {{ post.excerpt }}

        <div><a href="{{ post.url | relative_link }}">Continue reading &#x2026;</a></div>

    </div>

  {%- endfor -%}
</div>
